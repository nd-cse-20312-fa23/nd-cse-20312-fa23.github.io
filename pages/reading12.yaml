  **Everyone**:

  Next week, we will transition from [binary trees] to [graphs], with a focus
  on how to **represent** them using [adjacency matrices] and [adjacency
  lists].

  <div class="alert alert-info" markdown="1">
  #### <i class="fa fa-search"></i> TL;DR

  The focus of this reading is [graphs], [adjacency matrices], and [adjacency
  lists].

  </div>

  [Python]: https://www.python.org/
  [binary trees]: https://en.wikipedia.org/wiki/Binary_tree
  [graphs]: https://en.wikipedia.org/wiki/Graph_(abstract_data_type)
  [adjacency matrices]: https://en.wikipedia.org/wiki/Adjacency_matrix
  [adjacency lists]: https://en.wikipedia.org/wiki/Adjacency_list

  <img src="static/img/reading12-graphs.png" class="pull-right img-responsive">

