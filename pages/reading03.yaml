  **Everyone**:

  Next week, we will study [linked lists], a fundamental [data structure],
  and then discuss how to use them to implement [queues], a common [abstract
  data type].

  [linked lists]:       https://en.wikipedia.org/wiki/Linked_list
  [queues]:             https://en.wikipedia.org/wiki/Queue_(abstract_data_type)
  [data structure]:     https://en.wikipedia.org/wiki/Data_structure
  [abstract data type]: https://en.wikipedia.org/wiki/Abstract_data_type

  <div class="alert alert-info" markdown="1">
  #### <i class="fa fa-search"></i> TL;DR

  The focus of this reading is [linked lists] and [queues].

  </div>

  <img src="static/img/reading03-linked-list.png" class="img-responsive pull-right" />

