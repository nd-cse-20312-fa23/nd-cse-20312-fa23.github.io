  **Everyone**:

  Next week, we will continue to build on our discussion of [binary trees] and
  explore [binary search trees] and their **self-balancing** variants: [treaps] and
  [red-black trees].

  <div class="alert alert-info" markdown="1">
  #### <i class="fa fa-search"></i> TL;DR

  The focus of this reading is [binary search trees], [treaps], and [red-black-trees].

  </div>

  [Python]: https://www.python.org/
  [binary trees]: https://en.wikipedia.org/wiki/Binary_tree
  [binary search trees]: https://en.wikipedia.org/wiki/Binary_search_tree
  [treaps]: https://en.wikipedia.org/wiki/Treap
  [red-black trees]: https://en.wikipedia.org/wiki/Red%E2%80%93black_tree

  <img src="static/img/reading11-binary-search-tree.png" class="pull-right img-responsive">

  ## Readings

  The readings for this week are:

  1. [Data Structures Handbook](https://www.thedshandbook.com/)

      - <p>[Binary Search Trees](https://www.thedshandbook.com/binary-search-trees/)

  2. [Learn DS & Algorithms](https://www.programiz.com/dsa)

      - [Binary Search Tree](https://www.programiz.com/dsa/binary-search-tree)
      - [Balanced Binary Tree](https://www.programiz.com/dsa/balanced-binary-tree)
      - <p>[Red-Black Tree](https://www.programiz.com/dsa/red-black-tree)</p>

  3. [Open Data Structures](https://opendatastructures.org/)

      - <p>[Treap: A Randomized Binary Search Tree](https://opendatastructures.org/ods-python/7_2_Treap_Randomized_Binary.html)</p>

