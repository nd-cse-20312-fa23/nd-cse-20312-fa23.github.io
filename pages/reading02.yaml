  **Everyone**:

  Next week, we will study [dynamic arrays], a fundamental [data structure],
  and then discuss how to use them to implement [stacks], a common [abstract
  data type].

  [dynamic arrays]:     https://en.wikipedia.org/wiki/Dynamic_array
  [data structure]:     https://en.wikipedia.org/wiki/Data_structure
  [stacks]:             https://en.wikipedia.org/wiki/Stack_(abstract_data_type)
  [abstract data type]: https://en.wikipedia.org/wiki/Abstract_data_type

  <div class="alert alert-info" markdown="1">
  #### <i class="fa fa-search"></i> TL;DR

  The focus of this reading is [dynamic arrays] and [stacks].

  </div>

  <img src="static/img/reading02-dynamic-array.png" class="img-responsive pull-right" />

