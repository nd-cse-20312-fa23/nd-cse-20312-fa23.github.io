  The readings for this week are:

  1. [Data Structures Handbook](https://thedshandbook.com)

      - [Arrays](https://www.thedshandbook.com/arrays/)
      - <p>[Stacks](https://www.thedshandbook.com/stacks/)</p>

  2. [Interview Cake](https://interviewcake.com)

      - [Dynamic Array](https://www.interviewcake.com/concept/c/dynamic-array)
      - <p>[Stack](https://www.interviewcake.com/concept/c/stack)</p>

  ### Optional References

  1. [Learn DS & Algorithms](https://www.programiz.com/dsa)

      - [Stack Data Structure](https://www.programiz.com/dsa/stack)

