  **Everyone**:

  Next week, we will build on our discussion of [binary trees] and explore
  [binary heaps], which are typically use to construct [priority queues].

  <div class="alert alert-info" markdown="1">
  #### <i class="fa fa-search"></i> TL;DR

  The focus of this reading is [binary heaps] and [priority queues].

  </div>

  [Python]: https://www.python.org/
  [binary trees]: https://en.wikipedia.org/wiki/Binary_tree
  [binary heaps]: https://en.wikipedia.org/wiki/Binary_heap
  [priority queues]: https://en.wikipedia.org/wiki/Priority_queue

  <img src="static/img/reading10-binary-heap.png" class="pull-right img-responsive">

  ## Readings

  The readings for this week are:

  1. [Data Structures Handbook](https://www.thedshandbook.com/)

      - <p>[Heaps](https://www.thedshandbook.com/heaps/)</p>

  2. [Learn DS & Algorithms](https://www.programiz.com/dsa)

      - [Heap Data Structure](https://www.programiz.com/dsa/heap-data-structure)
      - <p>[Priority Queue](https://www.programiz.com/dsa/priority-queue)</p>

  3. [heapq](https://docs.python.org/3/library/heapq.html)

