  **Everyone**:

  Next week, we will study [linear search] and [binary search], two common
  [algorithms], and discuss how to use them to implement [sets], a common and
  useful [abstract data type].

  [linear search]:      https://en.wikipedia.org/wiki/Linear_search
  [binary search]:      https://en.wikipedia.org/wiki/Binary_search_algorithm
  [algorithms]:         https://en.wikipedia.org/wiki/Algorithm
  [sets]:               https://en.wikipedia.org/wiki/Set_(abstract_data_type)
  [abstract data type]: https://en.wikipedia.org/wiki/Abstract_data_type

  <div class="alert alert-info" markdown="1">
  #### <i class="fa fa-search"></i> TL;DR

  The focus of this reading is [linear search], [binary search], and [sets].

  </div>

  <img src="static/img/reading04-binary-search.png" class="img-responsive pull-right" />

