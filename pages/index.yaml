            <tr>
            <th>Consulting</th>
            <td bgcolor="#93c47d">Allowed</td>
            <td bgcolor="#e06666">Not Allowed</td>
            <td bgcolor="#e06666">Not Allowed</td>
            </tr>
            <tr>
            <th>Copying</th>
            <td bgcolor="ffd966">Cite</td>
            <td bgcolor="#e06666">Not Allowed</td>
            <td bgcolor="#e06666">Not Allowed</td>
            </tr>
            </tbody></table>

            <p>See the <a
            href="https://cse.nd.edu/undergraduates/honor-code">CSE Guide to
            the Honor Code</a> for definitions of the above terms.</p> <p>If an
            instructor sees behavior that is, in his judgment, academically
