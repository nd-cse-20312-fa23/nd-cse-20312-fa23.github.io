  **Everyone**:

  Next week, we will study the [map] ([abstract data type]) and how to implement
  them using the [hash table] ([data structure]).  During our exploration, we
  will also be introduced to the [memoization] (a form of [dynamic
  programming]) approach to problem solving.

  <div class="alert alert-info" markdown="1">
  #### <i class="fa fa-search"></i> TL;DR

  The focus of this reading is [maps] and [hash tables].

  </div>

